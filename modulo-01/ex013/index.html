<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedado localmente</h1>
    <p>Este vídeo está hospedado no meu próprio serviador.</p>

    <video width="500" controls autoplay loop>
        <source src="midias/frutas.mp4" type="video/mp4">

        <p>Seu navegoador não é compatível com reprodução de vídeos.</p>
    </video>

    <h1>Vídeos hospedados no YouTube</h1>
    <p>O vídeo abaixo está hospedo no YouTube</p>

    <iframe width="500" height="315" src="https://www.youtube.com/embed/qN0khIHz3VA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <h1>Vídeos hospedados no Vimeo</h1>
    <p>O vídeo abaixo está hospedo no Vimeo</p>

    <iframe src="https://player.vimeo.com/video/197093965?color=ff9933&portrait=0" width="500" height="315" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
</body>
</html>
